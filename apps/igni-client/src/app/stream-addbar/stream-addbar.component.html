<form class="d-flex">
  <input name="token" class="form-control me-2" type="text" placeholder="Token to add" aria-label="Add" [(ngModel)]="this.token">
  <select name="embedSiteId" class="form-select embed-site-select" aria-label="Website" [(ngModel)]="this.embedSiteId">
    <option selected value="2">TwitchTV</option>
    <option value="1">YouTube</option>
  </select>
  <button name="submit" class="btn btn-outline-success" type="submit" (click)="submit()">Add</button>
</form>
